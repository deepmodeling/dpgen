{% set name = "dpgen" %}
{% set version = environ.get('GIT_DESCRIBE_TAG').lstrip('v') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/deepmodeling/dpgen
  # git_rev: {{ version }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - git
  host:
    - git
    - python >=3.6
    - pip
    - setuptools_scm
    - dargs
    - paramiko
    - requests
    - dpdata
    - dpdispatcher

  run:
    - python >=3.6
    - dargs
    - paramiko
    - requests
    - dpdata
    - dpdispatcher

test:
  imports:
    - dpgen

about:
  home: https://github.com/deepmodeling/dpgen
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://github.com/deepmodeling/dpgen
  dev_url: https://github.com/deepmodeling/dpgen

extra:
  recipe-maintainers:
    - felix5572
