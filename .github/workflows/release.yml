name: release_conda_and_github

on:
  push:
    tags:
      - 'v*'

jobs:
  conda-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: publish-to-conda
      uses: felix5572/conda-publish-action@v1.9
      with:
        subdir: 'conda'
        anacondatoken: ${{ secrets.ANACONDA_TOKEN }}
        platforms: 'noarch'
  construct-and-publish:
    runs-on: ubuntu-latest
    needs: conda-publish
    steps:
    - uses: actions/checkout@master
    - uses: s-weigand/setup-conda@v1
    - run: conda install constructor jinja2 -y
    - run: constructor ./conda
    - name: Upload to release
      uses: softprops/action-gh-release@master
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dpgen-*.sh
        repository: ${{ env.GITHUB_REPOSITORY }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release-to-pypi:
    uses: deepmodeling/workflows/.github/workflows/release-to-pypi.yml@main
    secrets:
      PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
